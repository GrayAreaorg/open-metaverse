<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hello, WebVR! • A-Frame</title>
  <meta name="description" content="Hello, WebVR! • A-Frame">
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  
  <script>
    document.addEventListener("DOMContentLoaded", function (event) {
        const click = document.getElementById('click');
        // Have to initialize via a user event
        document.addEventListener('click', () => {
            click.parentNode && click.parentNode.removeChild(click);
        });
    });

</script>
<style>
    #click {
        position: absolute;
        top: 50%;
        left: 50%;
        z-index: 10;
        transform: translate(-50%, -50%);

        text-shadow: 0 1px 0 #FFF;
        background: rgba(255, 255, 255, 0.75);
        color: #000;
        padding: 0.5em 1em;
        border-radius: 3px;
    }
</style>
</head>

<body>
  <div id="click">Click to start experience</div>
  <a-scene background="color: #E31C1C">
    <a-assets>
      <img id="normal" src="img/normal.jpg">
      <img id="spherical" src="img/miami.jpg">
      <img id="map" src="img/map2.jpg">
      <video id="vid" autoplay loop="true" src="img/gene-nsynthesis-loop-c.mp4"></video>
    </a-assets>

    <a-sky src="#map"></a-sky>

    <a-sphere position="-5 1 -5" scale="2 2 2" material="src: #spherical;">
    </a-sphere>
    <a-sphere position="0 1 -5" scale="2 2 2" material="src: #vid;">></a-sphere>
    <a-sphere position="5 1 -5" scale="2 2 2" metalness=".5" material="normalMap: #normal; normalScale: 1;">
    </a-sphere>

  </a-scene>
</body>

</html>
